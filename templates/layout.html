<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>ðŸ“¥</text></svg>">
</head>
<body>
    <header class="bg-dark py-3 mb-4 border-bottom border-secondary">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="/" class="d-flex align-items-center text-decoration-none">
                <i class="fa-brands fa-youtube fa-2x text-danger me-2"></i>
                <span class="fs-4 fw-bold text-white">YouTube Downloader</span>
            </a>
            <div>
                <a href="https://github.com" target="_blank" class="text-white text-decoration-none">
                    <i class="fab fa-github"></i> Source
                </a>
            </div>
        </div>
    </header>

    <main class="container pb-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white py-4 mt-5 border-top border-secondary">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>YouTube Video Downloader</h5>
                    <p class="text-muted">Download YouTube videos and audio easily. For personal use only.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0 text-muted">
                        &copy; 2023 YouTube Downloader<br>
                        <small>Created with Flask and Pytube</small>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Main JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
